<ion-content class="ion-padding">
    <div class="container">
        <div class="img">
            <img *ngIf="!enableFormLogin" src="./assets/img/login3d.png" width="280px">
            <img *ngIf="enableFormLogin" src="https://canopylab.com/wp-content/uploads/2020/11/Platform_hero_700px.png" width="280px">

        </div>
        <div class="text-sign">
            <span *ngIf="!enableFormLogin">Crea tu cuenta.</span> <span *ngIf="enableFormLogin">Inicia sesión</span> <br>
        </div>
        <form (ngSubmit)="submit(enableFormLogin)" [formGroup]="credentials">
            <div class="form-group">
                <div class="group">
                    <input type="email" formControlName="email" placeholder="Correo">
                    <fa-icon class="icon" [icon]="faEmail"></fa-icon>
                </div>
                <span class="error" *ngIf="(email.dirty || email.touched) && email.errors">
                    Correo electrónico invalido
                </span>
            </div>
            <div class="form-group">
                <div class="group">
                    <input type="password" formControlName="password" placeholder="Contraseña">
                    <fa-icon class="icon" [icon]="faLock"></fa-icon>

                </div>
                <span class="error" *ngIf="(password.dirty || password.touched) && password.errors">
                    Contraseña invalida
                </span>
            </div>
            <div class="block">
                <span>¿Olvidaste tu contraseña?</span>
            </div>
            <div class="form-group">
                <button class="btn-login" *ngIf="!enableFormLogin">
                    Crear
                </button>
                <button class="btn-login" *ngIf="enableFormLogin">
                    Iniciar Sesión
                </button>

            </div>
            <div class="form-group" style="text-align: center;
            font-size: 11px;
            display: flex;
            justify-content: center;
            gap: 7px;
            font-family: 'Montserrat-Regular';
            " *ngIf="!enableFormLogin">
                ¿Ya tienes una cuenta? <a (click)="enableFormLogin = true" style="color: #0ea360;text-decoration: none;font-family: 'Montserrat-Bold';">Inicia sesión aquí</a>
            </div>
            <div class="form-group" style="text-align: center;
            font-size: 11px;
            display: flex;
            justify-content: center;
            gap: 7px;
            font-family: 'Montserrat-Regular';
            " *ngIf="enableFormLogin">
                ¿Aún no tienes cuenta? <a (click)="enableFormLogin = false" style="color: #0ea360;text-decoration: none;font-family: 'Montserrat-Bold';">Creála aquí</a>
            </div>
        </form>

    </div>
</ion-content>
